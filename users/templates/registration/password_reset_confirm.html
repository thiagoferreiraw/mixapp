{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" >
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card white">
                <div class="card-content">
                
                </div>
            </div>
        </div>
    </div>
</div>

 <main>
    <center>
      <div class="banner"  style="background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                url('{% static "img/background-main-section.png" %}');background-size: cover;background-position:center top; padding-top: 10%; padding-bottom: 10%;">
        <div class="z-depth-1 white lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            {% if validlink %}
                    <span class="card-title">Password reset</span>
                    <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                        <button type="submit" class="waves-effect waves-light btn  orange darken-4">
                            Submit <i class="material-icons right">send</i>
                        </button>
                    </form>
                {% else %}
                    <p>
                      The password reset link was invalid, possibly because it has already been used.
                      Please request a new password reset.
                    </p>
                {% endif %}
        </div>
      </div>
    </center>
  </main>



{% endblock %}
