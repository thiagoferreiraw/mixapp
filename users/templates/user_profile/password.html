{% extends 'base_member.html' %}
{% load static %}

{% block content %}
    <div class="blue darken-4" style="height: 150px;"></div>
    <div class="container" style="min-height: 80vh; margin-top: -100px;">
        <div class="row">
            <div class="col s12 ">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title">Change Password</span>
                        {% if not user.has_usable_password %}
                            <p style="color: red">You have not defined a password yet.</p>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="waves-effect waves-light btn   blue darken-4">Save changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
